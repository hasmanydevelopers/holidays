# United States holiday definitions for the Ruby Holiday gem.
#
# Updated: 2008-11-24.
# Source:  http://en.wikipedia.org/wiki/Public_holidays_of_the_United_States
--- 
months:
#  0: 
#  - name: Good Friday
#    regions: [us]
#    function: easter(year)-2
#    type: informal
#    logic: 
  1: 
  - name: New Year's Day
    regions: [us]
    mday: 1
    observed: to_weekday_if_weekend
    logic: January 1st
  - name: Martin Luther King, Jr. Day
    week: 3
    regions: [us]
    wday: 1
    logic: 3rd Monday in January
#  - name: Inauguration Day
#    function: us_inauguration_day(year)
#    regions: [us_dc]
  2: 
  - name: Presidents' Day
    week: 3
    regions: [us]
    wday: 1
    logic: 3rd Monday in February
  5: 
  - name: Mother's Day
    week: 2
    regions: [us]
    wday: 0
    logic: 2nd Sunday in May
  - name: Memorial Day
    week: -1
    regions: [us]
    wday: 1
    logic: Last Monday of May
  6: 
  - name: Father's Day
    week: 3
    regions: [us]
    wday: 0
    logic: 3rd Sunday in May
  7: 
  - name: Independence Day
    regions: [us]
    mday: 4
    observed: to_weekday_if_weekend
    logic: July 4th
  9: 
  - name: Labor Day
    week: 1
    regions: [us]
    wday: 1
    logic: 1st Monday in September
  10: 
  - name: Columbus Day / Indigenous People's Day
    week: 2
    regions: [us]
    wday: 1
    logic: 2nd Monday in October
  - name: Halloween
    regions: [us]
    mday: 31
    logic: October 31st
  11: 
  - name: Thanksgiving
    week: 4
    regions: [us]
    wday: 4
    logic: 4th Thursday in November
  12: 
  - name: Kwanzaa
    regions: [us]
    mday: 26
    logic: December 26th to January 31st
  - name: New Year's Eve
    regions: [us]
    mday: 31
    logic: December 31st
methods:
  us_inauguration_day: |
    # January 20, every fourth year, following Presidential election
    def self.us_inauguration_day(year)
      year % 4 == 1 ? 20 : nil
    end
tests: |
    {Date.civil(2008,1,1) => 'New Year\'s Day', 
     Date.civil(2008,1,21) => 'Martin Luther King, Jr. Day',
     Date.civil(2008,2,18) => 'Presidents\' Day',
     Date.civil(2008,5,26) => 'Memorial Day',
     Date.civil(2008,7,4) => 'Independence Day',
     Date.civil(2008,9,1) => 'Labor Day',
     Date.civil(2008,10,13) => 'Columbus Day',
     Date.civil(2008,11,11) => 'Veterans Day',
     Date.civil(2008,11,27) => 'Thanksgiving',
     Date.civil(2008,12,25) => 'Christmas Day'}.each do |date, name|
      assert_equal name, (Holidays.on(date, :us)[0] || {})[:name]
    end
