# Christian holiday definitions for the Ruby Holiday gem.
# Updated: 2011-08-17.
--- 
months:
  0:
  - name: Easter Monday
    regions: [christian]
    function: easter(year)+1
  - name: Good Friday
    regions: [christian]
    function: easter(year)-2
  - name: Easter Sunday
    regions: [christian]
    function: easter(year)
  12:
  - name: Christmas Eve
    regions: [christian]
    mday: 25
  - name: Christmas Day
    regions: [christian]
    mday: 25
    
tests: |
    assert_equal 'Easter', Date.civil(2024, 04, 24).holidays(:cristian)[0][:name]
